<div class="container">
  <div class="text-center text-danger" *ngIf="!posts || posts.length==0">
      <p >No Posts available...Create a post </p>
       <a href="createPost">Create Post</a>
  </div>
  <div class="text-center text-danger" *ngIf="posts">
    <p >TimeLine</p>
  </div>
    <div class="col-md-3 col-lg-8" *ngFor="let post of posts">
      <article class="post vt-post">
           <div class="row">
               <div class="col-xs-8 col-sm-5 col-md-5 col-lg-4">
                   <div class="post-type post-img">
                       <a href="/profile"><img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="img-responsive" alt="image post"></a>
                   </div>
                   <div class="author-info author-info-2">
                       <ul class="list-inline">
                           <li>
                               <div class="info">
                                   <p>Posted By  :</p>
                                   <strong>{{post.userName}}</strong></div>
                           </li>
                           <li>
                               <div class="info">
                                   <p>Posted on:</p>
                                   <strong>{{post.postCreationDate}}</strong></div>
                           </li>
                       </ul>
                   </div>
               </div>
               <div class="col-xs-8 col-sm-7 col-md-7 col-lg-8">
                   <div class="caption">
                       <h3 class="md-heading">{{post.postTitle | uppercase }}</h3>
                       <p>{{post.postDescription | lowercase }} </p>
                    </div>
               </div>
           </div>
       </article>
      </div>
</div>
