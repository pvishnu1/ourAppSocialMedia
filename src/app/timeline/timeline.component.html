<br/><br/>
<div class="col-lg-12">
   <h2> Post Timeline</h2>
   <table class="table table-striped table-responsive table-hover">
      <thead>
         <tr>
            <th>Post Title</th>
            <th>Post Description</th>
         </tr>
      </thead>
      <tbody>
         <tr *ngFor="let post of posts">
            <td>{{post.postTitle | uppercase }}</td>
            <td>{{post.postDescription | lowercase }}</td>
         </tr>
         <tr *ngIf="!posts || posts.length==0">
            <th colspan="5">
               <p class="text-right text-danger">No Posts available...Create a post</p>
            </th>
         </tr>
      </tbody>
   </table>
</div>
