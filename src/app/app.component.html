<div class="app">
  <nav class="navbar navbar-expand navbar-dark bg-info">
    <a href="#" *ngIf="!isLoggedIn" class="navbar-brand">Our Social Media</a>
      <a href="timeline" *ngIf="isLoggedIn" class="navbar-brand">Our Social Media</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active" *ngIf="isLoggedIn">
        <li class="nav-item">
            <button class="btn btn-primary btn-block bg-success nav-link" routerLink="profile">My Profile</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-primary btn-block bg-success nav-link" routerLink="timeline">Time Line</button>
        </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <button class="btn btn-primary btn-block bg-success nav-link" routerLink="createPost">Create Post</button>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>
